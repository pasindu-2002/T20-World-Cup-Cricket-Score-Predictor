<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      href="wp-content/uploads/logo.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      href="wp-content/uploads/logo.png"
      sizes="192x192"
    />
    <title>Cricket Score Predictor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('wp-content/uploads/181_1-1-copyright.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.8); /* Semi-transparent overlay for better text visibility */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1); /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .loader .dot {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background: #3498db;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.5s infinite both;
        }

        .loader .dot:nth-child(1) {
            animation-delay: 0.1s;
        }

        .loader .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader .dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .spinner, .dot {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="loader">
            <div class="spinner"></div>
            <p>Loading, please wait...</p>
            <div>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Simulating a delay for loading (e.g., fetching data)
            setTimeout(function() {
                // Redirect to another page after the loading is complete
                window.location.href = "http://127.0.0.1:5000";
            }, 4000); // 3 seconds delay
        });
    </script>
</body>
</html>
